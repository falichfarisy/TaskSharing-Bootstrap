<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazarus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center vh-100 gap-4">
        <h1 class="text-center me-3">TaskSharing</h1>
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h3 class="text-center mb-3">Login</h3>
            <form id="login" action="#" method="POST" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"></span>
                        <input type="email" class="form-control" id="email" placeholder="email@gmail.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"></span>
                        <input type="password" class="form-control" id="password" placeholder="" required>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-primary w-100">Login</button> -->
                <a href="home.html" class="btn btn-primary w-100">Login</a>
            </form>
            <div class="text-center mt-3">
                <small>Belum punya akun? <a href="register/registrasi.html">Daftar</a></small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="#"></script>
</body>
</html>
